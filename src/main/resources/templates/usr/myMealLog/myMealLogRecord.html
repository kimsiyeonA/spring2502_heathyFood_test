<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>myMealLogRecord</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/default2.css" />
    <link rel="stylesheet" href="/css/healthfood3.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      #default > .main {
        background-color: #ffdcc2;
        height: 100%;
        margin: 66px auto 0;
        white-space: nowrap;
        flex-grow: 1;
      }
    </style>
  </head>
  <!---로그인 했을 때 + 사이드바---->
  <body id="default">
  <div th:replace="common/header :: header"></div>
  <div th:replace="common/sideBar :: sideBar"></div>

    <!--여기부터 개발 시작--->
    <div class="main meal-log px-20 py-3">
      <div class="content pb-5">
        <div class="py-3">
          <div class="flex justify-between text-2xl">
            <div class="flex-grow text-center"><span id="mealTime"></span>식사</div>
            <div>뒤로▶</div>
          </div>
          <hr class="mt-3 hrcolor5-FA9058" />
        </div>
        <form class="mealSearch flex align-center my-2" th:action="@{/myMealLog/goFoodDictionary}" method="POST">
          <input type="hidden" th:value="${foodTrackerJson}" name="foodTrackerJson"/>
          <input type="text" placeholder="먹은 음식을 입력하세요" name="searchFoodName"/>
          <button class="button-FA9058 text-base font-medium">검색</button>
        </form>
        <div class="mealTable py-3">
          <table>
            <colgroup>
              <col style="width: 5%; height: 65px" />
              <!-- 첫 번째 열: "*" -->
              <col style="width: 25%; height: 65px" />
              <!-- 두 번째 열: 음식 이름 -->
              <col style="width: 15%; height: 65px" />
              <!-- 세 번째 열: 수량 -->
              <col style="width: 15%; height: 65px" />
              <!-- 네 번째 열: 분량 -->
              <col style="width: 15%; height: 65px" />
              <!-- 다섯 번째 열: 칼로리 -->
              <col style="width: 5%; height: 65px" />
              <!-- 여섯 번째 열: 버튼 -->
            </colgroup>
            <thead>
              <tr>
                <th></th>
                <th>먹은음식</th>
                <th>수량</th>
                <th>분량</th>
                <th>칼로리</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center align-middle">
                  <div class="tableCircle"></div>
                </td>
                <td>잡곡밥</td>
                <td>1</td>
                <td>100kg</td>
                <td>100kcal</td>
                <td class="onPadding"><button>삭제</button></td>
              </tr>

              <tr>
                <td class="text-center align-middle">
                  <div class="tableCircle"></div>
                </td>
                <td>잡곡밥</td>
                <td>1</td>
                <td>100kg</td>
                <td>100kcal</td>
                <td class="onPadding"><button>삭제</button></td>
              </tr>
              <tr>
                <td class="text-center align-middle">
                  <div class="tableCircle"></div>
                </td>
                <td>잡곡밥</td>
                <td>1</td>
                <td>100kg</td>
                <td>100kcal</td>
                <td class="onPadding"><button>삭제</button></td>
              </tr>
              <tr>
                <td class="text-center align-middle">
                  <div class="tableCircle"></div>
                </td>
                <td>잡곡밥</td>
                <td>1</td>
                <td>100kg</td>
                <td>100kcal</td>
                <td class="onPadding"><button>삭제</button></td>
              </tr>

              <tr>
                <td class="text-center align-middle">
                  <div class="tableCircle"></div>
                </td>
                <td>잡곡밥</td>
                <td>1</td>
                <td>100kg</td>
                <td>100kcal</td>
                <td class="onPadding"><button>삭제</button></td>
              </tr>
              <tr>
                <td class="text-center align-middle">
                  <div class="tableCircle"></div>
                </td>
                <td>잡곡밥</td>
                <td>1</td>
                <td>100kg</td>
                <td>100kcal</td>
                <td class="onPadding"><button>삭제</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="text-end">
          <div class="totalKcal">총칼로리 : 600kcal</div>
        </div>
        <div class="text-center mt-3">
          <button class="revbutton5-FA9058 w-full py-3 text-base font-bold">
            저장하기
          </button>
        </div>
      </div>
    </div>

    <div class="footer"></div>
  </body>
  <script th:inline="javascript">
    /*<![CDATA[*/
    let jsonData = /*[[${foodTrackerJson}]]*/ '{}';
    let parsedData = JSON.parse(jsonData);

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("mealTime").textContent = parsedData.ftMealTime;
    });
    /*]]>*/
  </script>
  <script>
    window.addEventListener("scroll", () => {
      const bwLeft = window.scrollX;
      document.querySelector(
        ".header-in"
      ).style.transform = `translateX(-${bwLeft}px)`;
    });
  </script>
</html>
